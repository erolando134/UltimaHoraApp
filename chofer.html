<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Última Hora - Panel del Chófer</title>
  
  <!-- Vinculación de CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Puedes incluir aquí los iconos o fuentes que quieras usar -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Vinculación de JS -->
  <script src="app.js" defer></script>
</head>
<body>
  <!-- Aquí va el contenido principal de la página del chófer -->
  <div class="panel">
    <header>
      <h1>Bienvenido al Panel del Chófer</h1>
      <nav>
        <ul>
          <li><a href="#informacion">Información</a></li>
          <li><a href="#cargarSaldo">Recargar Saldo</a></li>
          <li><a href="#misViajes">Mis Viajes</a></li>
        </ul>
      </nav>
    </header>

    <!-- Aquí empiezan las secciones de la página -->
    <section id="informacion">
      <h2>Información del Chófer</h2>
      <p>Nombre: Juan Pérez</p>
      <p>Saldo Actual: 5000 pesos</p>
    </section>

    <section id="cargarSaldo">
      <h2>Recargar Saldo</h2>
      <form action="#">
        <label for="montoRecarga">Monto a Recargar:</label>
        <input type="number" id="montoRecarga" name="montoRecarga" min="1" step="any" required />
        <button type="submit">Recargar</button>
      </form>
    </section>

    <section id="misViajes">
      <h2>Mis Viajes</h2>
      <p>Aquí podrás ver tus viajes y el saldo que se ha descontado por cada uno.</p>
    </section>
  </div>
</body>
</html>
