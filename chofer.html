<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Última Hora - Panel del Chófer</title>
  
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="panel">
    <header>
      <h1>Bienvenido al Panel del Chófer</h1>
      <nav>
        <ul>
          <li><a href="#informacion">Información</a></li>
          <li><a href="#cargarSaldo">Recargar Saldo</a></li>
          <li><a href="#misViajes">Mis Viajes</a></li>
          <li><a href="interprovincial.html">Interprovincial</a></li>
          <li><a href="carga.html">Carga</a></li>
          <li><a href="excursiones.html">Excursiones</a></li>
        </ul>
      </nav>
    </header>

    <section id="informacion">
      <h2>Información del Chófer</h2>
      <p>Nombre: Juan Pérez</p>
      <p>Tipo de chófer: Local</p>
      <p>Saldo Actual: <span id="saldoActual">5000</span> pesos</p>
    </section>

    <section id="cargarSaldo">
      <h2>Recargar Saldo</h2>
      <form id="formRecarga">
        <label for="montoRecarga">Monto a Recargar:</label>
        <input type="number" id="montoRecarga" name="montoRecarga" min="1" required />
        <button type="submit">Recargar</button>
      </form>
    </section>

    <section id="misViajes">
      <h2>Mis Viajes</h2>
      <ul id="listaViajes">
        <!-- Aquí se mostrarán los viajes con sus descuentos -->
      </ul>
    </section>
  </div>
</body>
</html>
