<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Última Hora - Página de Entrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://files.oaiusercontent.com/file-7L1RRbfybAsQKCYwdFzWm3/ultima-hora.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      background-size: cover;
    }

    #bienvenida {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 3s ease-in-out forwards;
      animation-delay: 4s;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    h1 {
      color: #FFCC00;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    main {
      text-align: center;
      padding: 50px 20px;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      background-color: #FFCC00;
      color: black;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    .btn:hover {
      background-color: #e6b800;
    }

    .logo {
      width: 200px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <!-- Pantalla de Bienvenida -->
  <div id="bienvenida">
    <img src="https://files.oaiusercontent.com/file-7L1RRbfybAsQKCYwdFzWm3/ultima-hora.jpg" alt="Logo Última Hora" class="logo">
    <h1>Bienvenido a Última Hora</h1>
    <p>Tu app de taxis, choferes y servicios</p>
  </div>

  <!-- Contenido principal -->
  <main>
    <h2>¿A dónde quieres ir?</h2>
    <button class="btn" onclick="window.location.href='cliente.html'">Entrar como Cliente</button>
    <button class="btn" onclick="window.location.href='chofer.html'">Entrar como Chofer</button>
    <button class="btn" onclick="window.location.href='duenno.html'">Entrar como Dueño</button>
  </main>

</body>
</html>
