<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Última Hora R.M.K. | Servicios de Taxis</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/favicon.ico">
</head>
<body>
  <!-- LOGO PRINCIPAL CON INICIALES -->
  <div class="logo-principal">
    <h1>ÚLTIMA HORA <span class="iniciales">R.M.K.</span></h1>
    <p class="eslogan">SERVICIOS DE TAXIS Y TRANSPORTE</p>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div class="botones">
      <a href="cliente.html" class="btn-taxi">
        <img src="img/icono-taxi.png" alt="Cliente">
        Solicitar Viaje
      </a>
      <a href="chofer.html" class="btn-taxi">
        <img src="img/icono-llave.png" alt="Chofer">
        Soy Chofer
      </a>
    </div>
  </main>

  <style>
    .botones {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 3rem;
    }
    .btn-taxi {
      background: var(--amarillo-taxi);
      color: var(--negro);
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s;
    }
    .btn-taxi:hover {
      transform: translateY(-5px);
    }
  </style>
</body>
</html>
