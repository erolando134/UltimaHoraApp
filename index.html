<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Última Hora - Inicio</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <!-- Pantalla de bienvenida -->
  <div id="bienvenida" class="bienvenida">
    <h1>Bienvenido a Última Hora</h1>
    <p>Tu plataforma de taxis, cargas y excursiones</p>
  </div>

  <!-- Contenido principal oculto al inicio -->
  <main id="contenido" class="oculto">
    <!-- Imagen decorativa -->
    <div class="imagen-principal">
      <img src="img/portada.png" alt="Imagen representativa de la empresa Última Hora">
    </div>

    <!-- Botones de navegación -->
    <div class="botones">
      <a class="btn" href="cliente.html">Clientes - Solicita tu Viaje</a>
      <a class="btn" href="modalidad.html">Chóferes - Selecciona Modalidad</a>
      <a class="btn" href="tarifas.html">Ver Tarifas y Contratos</a>
      <a class="btn" href="duenno.html">Administrador</a>
      <a class="btn tienda" href="tienda.html">Ir a la Tienda</a>
    </div>
  </main>

  <!-- Script para mostrar la página principal tras 4 segundos -->
  <script>
    setTimeout(() => {
      document.getElementById('bienvenida').style.display = 'none';
      document.getElementById('contenido').classList.remove('oculto');
    }, 4000);
  </script>

</body>
</html>
