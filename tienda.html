<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda - Última Hora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    header {
      background: #212121;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      text-align: center;
      padding: 4rem 2rem;
    }
    .box {
      background: #fff8e1;
      border: 2px dashed #ff9800;
      padding: 2rem;
      border-radius: 10px;
      font-size: 1.2rem;
      display: inline-block;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Tienda Última Hora</h1>
    <p>Próximamente productos útiles para nuestros choferes y clientes</p>
  </header>

  <main>
    <div class="box">
      Esta sección se encuentra en construcción. Muy pronto podrás adquirir productos como identificaciones, pulóveres, calcomanías, accesorios y más.
    </div>
  </main>

</body>
</html>
