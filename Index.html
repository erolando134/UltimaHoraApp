<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Última Hora - Solicita tu viaje</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #212121;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    .formulario {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff6f00;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>

  <header>
    <h1>Última Hora - Solicita tu Viaje</h1>
  </header>

  <main>
    <div class="formulario">
      <h2>Formulario de Solicitud</h2>
      <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required>

        <label for="origen">Dirección de origen</label>
        <input type="text" id="origen" required>

        <label for="destino">Dirección de destino</label>
        <input type="text" id="destino" required>

        <label for="tipo">Tipo de viaje</label>
        <select id="tipo">
          <option value="local">Local</option>
          <option value="interprovincial">Interprovincial</option>
          <option value="excursion">Excursión</option>
          <option value="carga">Transporte de carga</option>
        </select>

        <button type="submit">Solicitar</button>
      </form>
    </div>

    <div id="bloqueUbicacion" style="margin-top: 2rem; text-align: center;">
      <p>¿Deseas compartir tu ubicación con el chófer?</p>
      <button onclick="enviarUbicacion()">Sí, compartir</button>
      <p id="estadoUbicacion">Esperando acción del usuario...</p>
    </div>

    <div id="map" style="height: 300px; margin-top: 2rem;"></div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Mostrar mapa con ubicación del usuario
    document.addEventListener("DOMContentLoaded", function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const map = L.map('map').setView([lat, lon], 15);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
          }).addTo(map);

          L.marker([lat, lon]).addTo(map).bindPopup("Tu ubicación").openPopup();
        });
      } else {
        alert("Tu navegador no soporta geolocalización.");
      }
    });

    function enviarUbicacion() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const ubicacion = `Lat: ${lat.toFixed(5)}, Lon: ${lon.toFixed(5)}`;

          localStorage.setItem("ubicacionCliente", ubicacion);
          document.getElementById("estadoUbicacion").textContent = "Ubicación compartida exitosamente.";
          document.getElementById("bloqueUbicacion").innerHTML = "<p>Ubicación compartida</p>";
        }, function () {
          document.getElementById("estadoUbicacion").textContent = "No se pudo obtener la ubicación.";
        });
      } else {
        document.getElementById("estadoUbicacion").textContent = "Tu navegador no soporta geolocalización.";
      }
    }
  </script>
</body>
</html>
