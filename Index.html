  <script>
  function solicitarUbicacion() {
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        // Aquí simulamos el envío al chófer
        document.getElementById("respuestaUbicacion").innerText =
          "Ubicación enviada: Latitud " + lat + ", Longitud " + lon;

        // Aquí se puede enviar la ubicación a un servidor si deseas
        // Ejemplo: fetch('/guardar-ubicacion', { method: 'POST', body: JSON.stringify({ lat, lon }) })

      }, function (error) {
        document.getElementById("respuestaUbicacion").innerText =
          "Error al obtener la ubicación: " + error.message;
      });
    } else {
      document.getElementById("respuestaUbicacion").innerText =
        "Geolocalización no disponible.";
    }
  }
</script>

<script>
  // Espera a que cargue la página
  document.addEventListener("DOMContentLoaded", function () {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        var lat = position.coords.latitude;
        var lng = position.coords.longitude;

        // Crear el mapa
        var map = L.map('map').setView([lat, lng], 15);

        // Agregar capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Agregar marcador
        L.marker([lat, lng]).addTo(map).bindPopup("Tu ubicación").openPopup();
      });
    } else {
      alert("Tu navegador no soporta geolocalización.");
    }
  });
</script>
