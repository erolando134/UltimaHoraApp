
<!DOCTYPE html>
<html lang="es">
<head>
 <link rel="stylesheet" href="style.css"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Última Hora - Solicita tu viaje</title>
  <style>
    body {
     <header>
  <nav class="menu">
    <div class="logo">Última Hora</div>
    <ul class="menu-links">
      <li><a href="#">Solicitar Viaje</a></li>
      <li><a href="#">Historial</a></li>
      <li><a href="#">Perfil</a></li>
      <li><a href="#">Contacto</a></li>
      <li><a href="#">Cerrar Sesión</a></li>
    </ul>
  </nav>
</header>
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #212121;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    .formulario {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #ff6f00;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>
  <header>
    <h1>Última Hora - Solicita tu Viaje</h1>
  </header>
  <main>
    <div class="formulario">
      <h2>Formulario de Solicitud</h2>
      <form>
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required>

        <label for="origen">Dirección de origen</label>
        <input type="text" id="origen" required>

        <label for="destino">Dirección de destino</label>
        <input type="text" id="destino" required>

        <label for="tipo">Tipo de viaje</label>
        <select id="tipo">
          <option value="local">Local</option>
          <option value="interprovincial">Interprovincial</option>
          <option value="excursion">Excursión</option>
          <option value="carga">Transporte de carga</option>
        </select>

        <button type="submit">Solicitar</button>
      </form>
    </div>
  </main>
</body>
</html>
