<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Última Hora - Interprovincial</title>
  
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="panel">
    <header>
      <h1>Panel Chófer Interprovincial</h1>
      <nav>
        <ul>
          <li><a href="chofer.html">Volver al Panel Principal</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h2>Datos del Viaje</h2>
      <form id="formInterprovincial">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required />

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" required />

        <label for="salida">Hora de Salida:</label>
        <input type="time" id="salida" name="salida" required />

        <label for="llegada">Hora Estimada de Llegada:</label>
        <input type="time" id="llegada" name="llegada" required />

        <label for="precio">Precio del Viaje:</label>
        <input type="number" id="precio" name="precio" min="1" required />

        <button type="submit">Registrar Viaje</button>
      </form>
    </section>

    <section>
      <h2>Historial de Viajes</h2>
      <ul id="historialInterprovincial">
        <!-- Aquí se mostrará el historial de viajes -->
      </ul>
    </section>
  </div>
</body>
</html>
