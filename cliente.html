<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Última Hora - Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #228B22;
      color: #fff;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }
    header img {
      max-width: 100px;
      height: auto;
    }
    header h1 {
      margin: 10px 0 0 0;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    .description {
      margin-bottom: 30px;
      font-size: 1.2em;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }
    .buttons a {
      text-decoration: none;
    }
    .buttons button {
      width: 100%;
      padding: 15px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
    .solicitar {
      background-color: #007BFF;
    }
    .historial {
      background-color: #28A745;
    }
    .perfil {
      background-color: #6C757D;
    }
    .inicio {
      background-color: #FFC107;
      color: #000;
    }
    footer {
      background-color: #228B22;
      color: #fff;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logotipo de Última Hora">
    <h1>Última Hora</h1>
  </header>
  <main>
    <p class="description">Bienvenido, cliente. Selecciona una opción para continuar:</p>
    <div class="buttons">
      <a href="solicitar_servicio.html"><button class="solicitar">Solicitar Servicio</button></a>
      <a href="historial_servicios.html"><button class="historial">Historial de Servicios</button></a>
      <a href="perfil_cliente.html"><button class="perfil">Perfil</button></a>
      <a href="index.html"><button class="inicio">Volver al Inicio</button></a>
    </div>
  </main>
  <footer>
